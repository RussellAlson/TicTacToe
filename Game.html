<html>
	<head>
		<style>

			<!-- I believe this is where you can modify your fonts and/or tables? I don't know. I figured out that you can pull certin setting that you may have made for "class." Look at td in tr.  -->
			.Square {
				width: 80px;
				height: 80px;
				text-align: center;
				font-size: 18pt;
				font-weight: bold;
				font-family: Verdana;
			}
		</style>
	</head>
	<body>

		<!-- I've noticed that the word align is common. It is used to move things around on the browser. -->
		<h1 align="center">Tic-Tac-Toe!</h1>

		<!-- border changes the size of a border. -->
		<table align="center" border="1">	
			<tr>

				<!-- I think class is used to call a setting. I just did a quick search and can't find a list of these elements.  -->
				<td class="Square">X</td>
				<td class="Square">X</td>
				<td class="Square">X</td>
			</tr>
			<tr>
				<td class="Square">X</td>
				<td class="Square">X</td>
				<td class="Square">X</td>
			</tr>
			<tr>
				<td class="Square">X</td>
				<td class="Square">X</td>
				<td class="Square">X</td>
			</tr>
		</table>
	</body>
</html>
